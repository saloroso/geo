<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Localização</title> 
    <link rel="stylesheet" type="text/css" href="css/estilo-localizacao.css">   
</head>
<body>
 <div id="site">    

    <form method="post" action="maps.html">
        <fieldset>
            <legend>Criar rotas</legend>

            <div>
                <label for="txtEnderecoPartida">Endereço:</label>
                <input type="text" id="txtEnderecoPartida" name="txtEnderecoPartida" />
            </div> 
            <div>
            <a href="maps.docs" id="teste" onclick="download()"><button  id="btnEnviar" >Download</button></a>
            </div>
        </fieldset>
    </form>

    <div id="mapa"></div>

    <div id="trajeto-texto"></div>

</div>

<button class="myButton" onclick="initialize()">Obter Localização</button><button id="limpar" onclick="Refresh()">Limpar Mapa</button>

<div id="mapholder"></div>
<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script src="js/localizacao.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">
    

    function download(){
       (function ($) {
        $(document).ready(function () {
            
            var url = 'maps.docs';
            $("a").on('mousedown', function () {
                $(this).attr("href", url);
            });
        });
    })(jQuery);
    var valFileDownloadPath = 'http//:'+'your url';
    window.open(valFileDownloadPath , '_blank');
    
}
</script>
</body>
</html>
